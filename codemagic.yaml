workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: LOOP CRM
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.loopcrm.mobile
      groups:
        - ios_config # BASE_URL, API_KEY, and GOOGLE_SERVICE_INFO_PLIST
      vars:
        APP_ID: "com.loopcrm.mobile"
        APP_STORE_ID: "6758578493" # سيتم ملؤه لاحقاً بعد إنشاء التطبيق في App Store Connect
        BUNDLE_ID: "com.loopcrm.mobile"
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        FLUTTER_BUILD_MODE: "release"
        FLUTTER_BUILD_NAME: "1.0.0"
        FLUTTER_BUILD_NUMBER: "2"
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Create .env file for production
        script: |
          echo "BASE_URL=$BASE_URL" > .env
          echo "API_KEY=$API_KEY" >> .env
          echo "✅ Created .env file with production settings"
          cat .env
      - name: Create GoogleService-Info.plist for Firebase
        script: |
          if [ -n "$GOOGLE_SERVICE_INFO_PLIST" ]; then
            echo "$GOOGLE_SERVICE_INFO_PLIST" > ios/Runner/GoogleService-Info.plist
            echo "✅ Created GoogleService-Info.plist from environment variable"
          else
            echo "⚠️ Warning: GOOGLE_SERVICE_INFO_PLIST not set. Firebase push notifications may not work."
          fi
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Flutter build ipa
        script: |
          cd "$CM_BUILD_DIR"
          flutter build ipa \
            --release \
            --build-name="${FLUTTER_BUILD_NAME}" \
            --build-number="${FLUTTER_BUILD_NUMBER}"
      - name: Copy IPA to export directory for artifacts
        script: |
          cd "$CM_BUILD_DIR"
          mkdir -p "$CM_EXPORT_DIR"
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" -type f | head -1)
          if [ -n "$IPA_PATH" ]; then
            cp "$IPA_PATH" "$CM_EXPORT_DIR/"
            echo "✅ IPA copied to $CM_EXPORT_DIR: $(ls -la $CM_EXPORT_DIR)"
          else
            echo "⚠️ No .ipa found in build/ios/ipa/"
            ls -la build/ios/ipa/ || true
          fi
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - hassan.alsaadi8@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
        submit_to_app_store: false
